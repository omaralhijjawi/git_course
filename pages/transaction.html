<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction list</title>
    <link rel="stylesheet" href="../css/transaction.css"> 
</head>
<body>

  </div>
    <div class="table-container">
        <h3>Transaction</h3>
        <table>

                    <th>Dr Bank</th>
                    <th>Cr Bank</th>

                    <th>Reconciliation</th>
                    <th>Remote</th>
                    <th>Payment</th>
                    <th>Priority</th>
                    <th>TTC</th>
                    <th>Via</th>
                    <th>Dr bank account</th>
                    <th>Debtor Bank</th>

            </thead>

                <tr>
                    <td>P0000000000000089</td>
                    <td>Direct credit</td>

                    <td>1.000</td>
                    <td>JOD</td>
                    <td>BJORJOA0</td>

                    <td>1</td>
                    <td>100</td>
                    <td>001</td>

                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="footer-container"></div>
    <script src="../JS/transaction.js"></script>
</body>
</html>
